<div class="painting-adding">
  <form class="form" [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name"/>
      <mat-error>{{getErrorMessage('name')}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Author" formControlName="author"/>
      <mat-error>{{getErrorMessage('author')}}</mat-error>
    </mat-form-field>

    <app-checkbox-group [items]="genres"></app-checkbox-group>

    <app-image-uploader
      [fileSrcs]="[]"
      [multiUpload]="true"
      (onUpload)="setImages($event)"
      (onDelete)="deleteImages()"
    >
    </app-image-uploader>
  </form>
  <button class="submit" mat-flat-button color="primary" (click)="submit()">Submit</button>

</div>
