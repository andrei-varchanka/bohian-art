<div class="gallery">
  <div class="filters">
    <button mat-button [matMenuTriggerFor]="menu">
      Genres
    </button>
    <mat-menu  class="user-menu" #menu="matMenu">
      <div class="" (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
        <app-checkbox-group [vertical]="true" [items]="genres" (changeEvent)="selectGenres($event)"></app-checkbox-group>
      </div>
    </mat-menu>
    <button mat-menu-item (click)="refresh()">
      <span>Apply</span>
    </button>
  </div>
  <div class="items">
    <div class="item" *ngFor="let item of paintings">
      <app-painting-card [painting]="item"></app-painting-card>
    </div>
  </div>
</div>
