<div class="gallery">
  <button class="add-new-button" *ngIf="user" mat-raised-button color="primary" [routerLink]="'/add-painting'">Add new painting</button>
  <div class="items">
    <div class="item" *ngFor="let item of paintings">
      <img [src]="getImageSrc(item) | safeHtml"  alt="{{item.name}}">
    </div>
  </div>
</div>
