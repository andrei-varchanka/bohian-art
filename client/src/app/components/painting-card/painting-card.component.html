<mat-card class="painting-card">
  <img mat-card-image [src]="src | safeHtml" [alt]="name">
  <mat-card-content class="content">
    <div class="left">
      <div class="name">{{name}}</div>
      <div class="author">{{author}}</div>
    </div>
    <div class="right">
      {{price + ' BYN'}}
    </div>
  </mat-card-content>
</mat-card>
