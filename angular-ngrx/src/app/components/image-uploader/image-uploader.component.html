<div class="image-uploader">
  <div class="image-uploader__drop-area" (click)="fileInput.click()" appDragDrop (onFileDropped)="onFileSelected($event)">
    <span class="image-uploader__drop-area_hint">Click to select image or drop it here!</span>
    <input hidden type="file" #fileInput (change)="onFileSelected($event.target.files)">
  </div>
  <div class="image-uploader__file" *ngFor="let fileSrc of fileSrcs;let i= index">
    <img [src]="fileSrc | safeHtml" height="150px">
    <mat-icon class="delete" (click)="deleteAttachment(i)">delete</mat-icon>
  </div>
  <div class="image-uploader__hint" *ngIf="errors">
    {{errors}}
  </div>
</div>
